# Render Blueprint for Todo App
services:
  - type: web
    name: todo-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: todo-postgres
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: todo-postgres
    databaseName: todo_app
    user: todo_user
    plan: free
